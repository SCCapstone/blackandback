
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HOME - contact page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">

<!-- SIDEBAR STYLES -->
<style>
    body {
        background-image: url(https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
    }
    body {
      font-family: "Lato", sans-serif;
    }
    div.a {
      color:#f1f5f2;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #f1f5f2;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #0000e6;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 23px;
      font-size: 40px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }
</style>

</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="/">Home</a>
  <a href="/accounts/login">Login</a>
  <a href="/profile">Profile</a>
  <a href="/upload">Upload</a>
  <a href="/share">Share</a>
  <a href="/top_photos">Top Photos</a>
  <a href="/aboutus">About Us</a>
  <a href="/contact">Contact Us</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">☰ Toggle Sidebar</button>
</div>

<!-- CONTENT -->

<div class="container">
    <div class="columns">
          <div class="column">
                <form method="post">
                    <fieldset>
                        <legend class="label">Contact us</legend>

                        <div class="field">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="control">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="input">
                            </div>
                        </div>

                        <div class="field">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="control">
                                <input id="lname" name="name" type="text" placeholder="Last Name" class="input">
                            </div>
                        </div>

                        <div class="field">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="control">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="input">
                            </div>
                        </div>

                        <div class="field">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="control">
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="input">
                            </div>
                        </div>

                        <div class="field">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="control">
                                <textarea class="textarea" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-large">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

        </div>
    </div>
</div>



<script>
// SIDEBAR FUNCTIONS
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>

</body>
</html>
